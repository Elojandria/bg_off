<body>
    <h2>Sube imágenes sueltas o un archivo ZIP</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Sube imágenes una carpeta:</label><br>
        <input type="file" name="images" multiple webkitdirectory directory><br><br>

        <label>Subir imágenes sueltas:</label>
        <input type="file" name="images" accept=".jpg,.jpeg,.png" multiple>
        
        <label>O subir un .zip:</label>
        <input type="file" name="zipfile" accept=".zip">
          <button type="submit">Procesar</button>
        </form>
</body>
