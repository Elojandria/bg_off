<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quita Fondo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Quita Fondo</h1>

    <form id="uploadForm" class="flex flex-col items-center space-y-4">
      <input type="file" name="file" required class="block w-full text-sm text-gray-600" />
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition">
        Subir y procesar
      </button>
    </form>

    <div id="progressContainer" class="w-full mt-6 hidden">
      <label for="progressBar" class="block mb-1 text-gray-600">Progreso:</label>
      <progress id="progressBar" value="0" max="100" class="w-full h-4 rounded-full bg-gray-200"></progress>
    </div>

    <div id="statusMessage" class="mt-4 text-sm text-gray-700 hidden"></div>

    <a id="downloadButton" href="#" class="mt-6 inline-block bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 transition hidden">
      Descargar imagen
    </a>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.getElementById("progressContainer");
    const downloadButton = document.getElementById("downloadButton");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const fileInput = form.querySelector("input[type='file']");
      const file = fileInput.files[0];

      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/upload");

      progressContainer.classList.remove("hidden");
      statusMessage.classList.add("hidden");
      downloadButton.classList.add("hidden");

      xhr.upload.onprogress = function (e) {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.value = percent;
        }
      };

      xhr.onload = function () {
        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          const filename = response.filename;

          statusMessage.textContent = "¡Imagen procesada con éxito!";
          statusMessage.classList.remove("hidden");

          downloadButton.href = `/download/${encodeURIComponent(filename)}`;
          downloadButton.download = filename;
          downloadButton.classList.remove("hidden");
        } else {
          statusMessage.textContent = "Hubo un error al procesar la imagen.";
          statusMessage.classList.remove("hidden");
          downloadButton.classList.add("hidden");
        }
      };

      xhr.onerror = function () {
        statusMessage.textContent = "Error de red.";
        statusMessage.classList.remove("hidden");
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
